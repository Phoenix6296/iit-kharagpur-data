<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Analyzer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Data Analyzer</h1>

      <!-- File Upload Form -->
      <form id="uploadForm">
        <input type="file" id="file_input" accept=".csv" required />
        <button type="submit">Train Model</button>
      </form>

      <!-- Prediction Input -->
      <input type="text" id="input_text" placeholder="Enter text to predict" />
      <button onclick="predictText()">Predict</button>

      <div id="output"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
